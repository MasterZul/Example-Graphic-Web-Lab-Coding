<html>
  <head>
   <title>Lab 3</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.table-bordered {
			width: 50em;
		}
	</style>
  </head>
  <body>
    
		<p class="mb-4 text-center">
		
			Muhammad Zulkifli Bin Zainul 
		</p>
    <table border=1 id="tlist" class="text-center table table-bordered">
      <tr class="font-weight-bold table-success">
        <td>Name</td>
        <td>Type</td>
        <td>Calories</td>
        <td>Healthy Status</td>
      </tr>
    </table>
  </body>
  <script>
    var  health = function(cal) {
      if (cal < 100) {
        return "Yes";
      } else {
        return "No";
      }
    };
	
	

    var fruit = {"name": "Apple", "type":"Mediterranean", "calories": 52, "healthy_status": function() { return health(this.calories) }};
    var fruit2 = {"name": "Durian", "type":"Tropical", "calories": 147, "healthy_status": function() { return health(this.calories) }};
    var fruits = [ fruit,
                   fruit2,
                   {"name": "Orange", "type":"Mediterranean", "calories": 47, "healthy_status": function() { return health(this.calories) }}
                 ];

    console.log(health(100));
    console.log(fruits.length);

	var list = document.getElementById("tlist");

    for (var i = 0; i < fruits.length; i++) {

	var row = document.createElement("tr");
	var column = document.createElement("td");
	var column1 = document.createElement("td");
	var column2 = document.createElement("td");
	var column3 = document.createElement("td");

	for(property in fruits[i]) {

		if(typeof(fruits[i][property]) == "function") {
			console.log(property + "=" + fruits[i][property]());
			column.id=fruits[i].name;
          	column.innerHTML = fruits[i].name;
		} 	else {
			console.log(property + "=" + fruits[i][property]);
			column1.id=fruits[i].type;
          	column1.innerHTML = fruits[i].type;
          	column2.id=fruits[i].calories;
          	column2.innerHTML = fruits[i].calories;
          	column3.id=fruits[i].healthy_status;
          	column3.innerHTML = fruits[i].healthy_status();
		}
	}

	list.appendChild(row);
	list.appendChild(column);
	list.appendChild(column1);
	list.appendChild(column2);
	list.appendChild(column3);

    }
  </script>
</html>
